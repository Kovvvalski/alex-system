<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/admin_header :: admin_header}"></div>
<div class="container my-5">
    <h1 class="mb-4">Groups</h1>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td>
                <a th:href="@{/admin/group/{name}(name=${group.name})}" th:text="${group.name}"></a>
            </td>
            <td th:text="${group.course.name}"></td>
            <td th:text="${group.status}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${errorMessage != null}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
</div>
</body>
</html>
