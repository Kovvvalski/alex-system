<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Groups</h1>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td>
                <a th:href="@{/admin/group/{name}(name=${group.name})}" th:text="${group.name}"></a>
            </td>
            <td th:text="${group.course.name}"></td>
            <td th:text="${group.status}"></td>
        </tr>
        </tbody>
    </table>

    <h2 class="mb-4">Add New Group</h2>
    <form th:action="@{/admin/new_group}" method="post" th:object="${group}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <select class="form-control" id="course" th:field="*{course.name}" required>
                <option th:each="course : ${courses}" th:value="${course.name}" th:text="${course.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option value="ACTIVE">ACTIVE</option>
                <option value="NON_ACTIVE">NON_ACTIVE</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <div th:if="${errorMessage != null}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
</div>
</body>
</html>
