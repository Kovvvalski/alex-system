<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Courses</h1>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td>
                <a th:href="@{/admin/course/{name}(name=${course.name})}" th:text="${course.name}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2 class = "mb-4">Add New Course</h2>
    <form th:action="@{/admin/new_course}" method="post" th:object="${course}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" maxlength="1000" required></textarea>
            <small class="form-text text-muted">Maximum 1000 characters</small>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
</div>
</body>
</html>
